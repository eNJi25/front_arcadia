<section class="hero-scene">
    <div class="container-fluid row m-0 p-0 w-100 position-relative">
        <img class="p-0 img-fluid" src="../assets/images/heros/habitats.jpg" alt="services">
        <h1 class="p-5 display-2 position-absolute text-success d-none d-lg-block text-center top-50">Nos habitats</h1>
        <h1 class="p-5 position-absolute text-success d-lg-none text-center">Nos habitats</h1>
    </div>
</section>
<div class="border my-2 bg-success" data-show="connected">
    <h2 class="text-center fw-bold text-secondary">Espace administrateur</h2>
    <div class="d-flex g-3 justify-content-center">
        <div class="d-flex justify-content-center m-2 p-0">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#AjoutAnimalModal">Ajouter un
                animal</button>
        </div>
    </div>
</div>

<section id="habitats-container"></section>

<!-- Modal pour ajouter un animal -->
<div class="modal fade" id="AjoutAnimalModal" tabindex="-1" aria-labelledby="AjoutAnimalModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title fs-5 text-secondary fw-bold" id="AjoutAnimalModalLabel">Ajouter un animal</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="ajouter-animal-form" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="prenomAnimalInput" class="form-label text-primary fw-bold">Prénom de
                            l'animal</label>
                        <input type="text" class="form-control" id="prenomAnimalInput" name="prenomAnimalInput">
                    </div>
                    <div class="mb-3">
                        <label for="raceAnimalInput" class="form-label text-primary fw-bold">Race de l'animal</label>
                        <input type="text" class="form-control" id="raceAnimalInput" name="raceAnimalInput">
                    </div>
                    <div class="mb-3">
                        <label for="photoAnimalInput" class="form-label text-primary fw-bold">Photo de l'animal</label>
                        <input type="file" class="form-control" id="photoAnimalInput" name="photo">
                    </div>
                    <h6 class="text-primary fw-bold">Habitat de l'animal</h6>
                    <div class="mb-3 d-flex g-1 justify-content-between">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="habitatAnimal" id="savane"
                                value="Savane">
                            <label class="form-check-label" for="savane">
                                Savane
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="habitatAnimal" id="jungle"
                                value="Jungle">
                            <label class="form-check-label" for="jungle">
                                Jungle
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="habitatAnimal" id="marais"
                                value="Marais">
                            <label class="form-check-label" for="marais">
                                Marais
                            </label>
                        </div>
                    </div>
                    <div class="text-center mb-3">
                        <button type="submit" class="btn btn-secondary">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Modal modification habitat-->
<div class="modal fade" id="ModificationHabitatModal" tabindex="-1" aria-labelledby="ModificationHabitatModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title fs-5 fw-bold text-secondary" id="ModificationHabitatModalLabel">Modification
                    Habitat
                </h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <h6 class="text-primary fw-bold">Habitat à modifier</h6>
                    <div id="habitatSelectionContainer" class="mb-3 d-flex g-1 justify-content-between">
                    </div>
                    <div class="mb-3">
                        <label for="nomHabitatInput" class="form-label text-primary fw-bold">Nom de l'habitat</label>
                        <input type="text" class="form-control" id="nomHabitatInput" name="nomHabitatInput"
                            placeholder="Nouveau nom de l'habitat">
                    </div>
                    <div class="mb-3">
                        <label for="descriptionHabitatInput" class="form-label text-primary fw-bold">Description de
                            l'habitat</label>
                        <textarea class="form-control" id="descriptionHabitatInput" name="descriptionHabitatInput"
                            rows="10" placeholder="Merci d'indiquer une description pertinente"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="ImageHabitatInput" class="form-label text-primary fw-bold">Nouvelle Image</label>
                        <input type="file" class="form-control" name="ImageHabitatInput" id="ImageHabitatInput">
                    </div>
                    <div class="text-center mb-3">
                        <button type="button" class="btn btn-primary text-white"
                            id="saveHabitatChanges">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal modification animal -->
<div class="modal fade" id="EditAnimalModal" tabindex="-1" aria-labelledby="EditAnimalModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title fs-5 fw-bold text-secondary" id="EditAnimalModalLabel">Modification Animal</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editAnimalForm">
                    <div class="mb-3">
                        <label for="dateRepasInput" class="form-label text-primary fw-bold">Date du dernier
                            repas</label>
                        <input type="date" class="form-control" id="dateRepasInput" name="dateRepasInput">
                    </div>
                    <div class="mb-3">
                        <label for="nourritureAnimalInput" class="form-label text-primary fw-bold">Nourriture
                            donnée</label>
                        <input type="text" class="form-control" name="nourritureAnimalInput" id="nourritureAnimalInput"
                            placeholder="viandes, légumes, poisson ...">
                    </div>
                    <div class="mb-3">
                        <label for="quantiteInput" class="form-label text-primary fw-bold">Quantité donnée (en
                            kg)</label>
                        <input type="number" step="0.001" min="0" max="100" class="form-control" name="quantiteInput"
                            id="quantiteInput" placeholder="0.250">
                    </div>
                    <div class="text-center mb-3">
                        <button type="submit" class="btn btn-primary text-white">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal Rapport Animal -->
<div class="modal fade" id="RapportAnimalModal" tabindex="-1" aria-labelledby="RapportAnimalModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title fs-5 fw-bold text-secondary" id="RapportAnimalModalLabel">Créer un Rapport</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="rapportVeterinaireForm">
                    <input type="hidden" id="animalId" value="animalId" />

                    <div class="mb-3">
                        <label for="etatAnimalInput" class="form-label text-primary fw-bold">État de l'animal</label>
                        <input type="text" class="form-control" id="etatAnimalInput" name="etatAnimalInput">
                    </div>
                    <div class="mb-3">
                        <label for="nourritureProposeInput" class="form-label text-primary fw-bold">Nourriture
                            proposée</label>
                        <input type="text" class="form-control" id="nourritureProposeInput"
                            name="nourritureProposeInput">
                    </div>
                    <div class="mb-3">
                        <label for="quantiteProposeInput" class="form-label text-primary fw-bold">Quantité proposée (en
                            kg)</label>
                        <input type="number" class="form-control" id="quantiteProposeInput" name="quantiteProposeInput">
                    </div>
                    <div class="mb-3">
                        <label for="dateRapportInput" class="form-label text-primary fw-bold">Date du rapport</label>
                        <input type="date" class="form-control" id="dateRapportInput" name="dateRapportInput">
                    </div>
                    <div class="mb-3">
                        <label for="detailHabitatInput" class="form-label text-primary fw-bold">Détails sur
                            l'habitat</label>
                        <textarea class="form-control" id="detailHabitatInput" name="detailHabitatInput"
                            rows="4"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary" id="submitRapportButton"
                            data-id="">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal Infos Animal -->
<div class="modal fade" id="InfosAnimalModal" tabindex="-1" aria-labelledby="InfosAnimalModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title fs-5 text-secondary fw-bold" id="InfosAnimalModalLabel"></h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="d-flex flex-column my-3">
                                <h6 class="text-secondary fw-bold">Date du dernier repas</h6>
                                <p id="lastMealDate" class="text-primary"></p>
                            </div>
                            <div class="d-flex flex-column my-3">
                                <h6 class="text-secondary fw-bold">Ce qu'il a mangé</h6>
                                <p id="lastMealFood" class="text-primary"></p>
                            </div>
                            <div class="d-flex flex-column my-3">
                                <h6 class="text-secondary fw-bold">Quantité consommée</h6>
                                <p id="lastMealQuantity" class="text-primary"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- Modal Suppression Animal -->
<div class="modal fade" id="SuppressionAnimalModal" tabindex="-1" aria-labelledby="SuppressionAnimalModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title fs-5 fw-bold text-danger" id="SuppressionAnimalModalLabel"></h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <p class="fw-bold">Voulez-vous vraiment supprimer cet animal ?</p>
                <input type="hidden" id="delete-animal-id" name="animalId">
                <div class="d-flex justify-content-center gap-3">
                    <button type="button" class="btn btn-danger text-white" id="confirmDeleteButton">Supprimer</button>
                    <button type="button" class="btn btn-secondary text-white" data-bs-dismiss="modal">Annuler</button>
                </div>
            </div>
        </div>
    </div>
</div>
