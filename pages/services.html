<section class="hero-scene">
    <div class="container-fluid row m-0 p-0 w-100 position-relative">
        <img class="p-0 img-fluid" src="../assets/images/heros/services.jpg" alt="services">
        <h1 class="p-5 display-2 position-absolute text-success d-none d-lg-block text-center top-50">Nos services</h1>
        <h1 class="p-5 position-absolute text-success d-lg-none text-center">Nos services</h1>
    </div>
</section>
<section class="w-100 my-3 d-flex justify-content-center">
    <button class="m-4 btn btn-primary" data-bs-toggle="modal" data-bs-target="#AjoutModal">Ajouter un service</button>
</section>
<section id="services-container" class="my-3"></section>
<section class="w-100 my-3 d-flex justify-content-center">
    <button class="m-4 btn btn-primary" data-bs-toggle="modal" data-bs-target="#AjoutModal">Ajouter un service</button>
</section>

<!-- Modal Ajout de service -->
<div class="modal fade" id="AjoutModal" tabindex="-1" aria-labelledby="AjoutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title fs-5 text-secondary fw-bold" id="AjoutModalLabel">Ajouter un service</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="nomServiceInput" class="form-label text-primary fw-bold">Nom du nouveau
                            service</label>
                        <input type="text" class="form-control" id="nomServiceInput" name="nomServiceInput">
                    </div>
                    <div class="mb-3">
                        <label for="descriptionInput" class="form-label text-primary fw-bold">Description du nouveau
                            service</label>
                        <textarea class="form-control" id="descriptionInput" rows="10"
                            placeholder="Merci d'indiquer une description pertinente"
                            name="descriptionInput"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="ImageInput" class="form-label text-primary fw-bold">Image du service</label>
                        <input type="file" class="form-control" id="ImageInput" name="ImageInput">
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="coteChoisi" id="gaucheRadio">
                            <label class="form-check-label" for="gaucheRadio" value="gauche">
                                La photo se situe à gauche
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="coteChoisi" id="droiteRadio">
                            <label class="form-check-label" for="droiteRadio" value="droite">
                                La photo se situe à droite
                            </label>
                        </div>
                    </div>
                    <div class="text-center mb-3">
                        <button type="submit" class="btn btn-secondary">Envoyer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal Edition -->
<div class="modal fade" id="EditionServiceModal" tabindex="-1" aria-labelledby="EditionServiceModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title fs-5 fw-bold text-secondary" id="EditionServiceModalLabel">Modification Service
                </h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editServiceForm">
                    <div class="mb-3">
                        <label for="titreInput" class="form-label text-primary fw-bold">Titre du service</label>
                        <input type="text" class="form-control" id="titreInput" placeholder="Nouveau titre du service"
                            name="titreInput">
                    </div>
                    <div class="mb-3">
                        <label for="modifDescriptionInput" class="form-label text-primary fw-bold">Description du
                            service</label>
                        <textarea class="form-control" id="modifDescriptionInput" rows="10"
                            placeholder="Merci d'indiquer une description pertinente"
                            name="modifDescriptionInput"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="modifImageInput" class="form-label text-primary fw-bold">Nouvelle Image</label>
                        <input type="file" class="form-control" id="modifImageInput" name="modifImageInput">
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="coteChoisi" id="gaucheRadio"
                                value="gauche">
                            <label class="form-check-label" for="gaucheRadio">Changer l'image à gauche</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="coteChoisi" id="droiteRadio"
                                value="droite">
                            <label class="form-check-label" for="droiteRadio">Changer l'image à droite</label>
                        </div>
                    </div>
                    <div class="text-center mb-3">
                        <button type="submit" class="btn btn-primary text-white" id="saveServiceBtn"
                            data-id="">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal Suppression -->
<div class="modal fade" id="DeleteServiceModal" tabindex="-1" aria-labelledby="DeleteServiceModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title fs-5" id="DeleteServiceModalLabel">Êtes-vous sûr de vouloir supprimer ce service
                    ?</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="deleteServiceForm">
                    <div class="mb-3">
                        <p id="serviceTitle">Titre du service</p>
                        <img id="serviceImage" src="" alt="" class="rounded w-100">
                    </div>

                    <div class="text-center mb-3">
                        <button type="submit" class="btn btn-danger text-white" id="confirmDeleteBtn">Supprimer</button>
                        <button type="button" class="btn btn-secondary text-white"
                            data-bs-dismiss="modal">Annuler</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
